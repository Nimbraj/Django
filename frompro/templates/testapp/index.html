<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    {% if submit %}
    <div class="container">
        <h1>Thank you {{ name }} for providing information</h1>
        <h2>Please fill the student data form</h2>

        <form method='POST'>
          
            {{ data }}
              {% csrf_token %}
            <input type="submit" value="Submit">
        </form>
    </div>
    {% endif %}

</body>
</html>
