<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css %}">
</head>
<body>
    {%if data%}
    <table border="3">
        <th>Id</th>
        <th>name</th>
        <th>Age</th>
        <th>sal</th>
        <th>Email</th>
        <th>Doj</th>
        <th></th>
        {%for i in data%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.sal}}</td>
            <td>{{i.email}}</td>
            <td>{{i.doj}}</td>
            <td>{{i.age}}</td>
        </tr>
       {% endfor %}
       {%endif%}

    </table>
</body>
</html>
